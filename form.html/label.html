<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label classical Approach </title>
</head>
<body>
    <form action="/action">
       
        <div>  
            <label for="Username">Enter Your Usename:</label>    
            <input type="text" placeholder="Enter username"id= "Username"/>
        </div>
       
        <div>
            <label for="password">Password :</label>
            <input type="password" placeholder="Password" id="password"/>
        <br>
        </div>

        <div>
            <label for="Number">Number :</label>
            <input type="number" placeholder="Enter number" id="Number"/>
        </div>
        
        <div>
            <label for="Time">Time :</label>
            <input type="Time" placeholder="Time" id="Time">
        </div>

        <div>
            <label for="color">Color :</label>
            <input type="color" placeholder="color" id="color">
        </div>
        
    </form>
</body>
</html>
