<!DOCTYPE html>
<html lang="en">
<head>

    <title>Placeholder&Lables</title>
</head>
<body>
    <form action="/action">
        <label>
            Username
            <input type="text" placeholder="Enter username"/>
        <br>
        </label>
        
        <label>
            Password

            <br>
        </label>

        <label>
            Number
            <input type="number"/>
        <br>
        </label>
        <label>
            Time
            <input type="time"/>
        <br>
        </label>

        <label>
            color
            <input type="color">
        </label>

    </form>
</body>
</html>
